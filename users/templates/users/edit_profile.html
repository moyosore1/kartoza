{% extends 'users/base.html' %}
{% load static %}

{% block content %}

<div class="container rounded bg-white mt-5 mb-5">
     <div class="row container py-5"> 
        
        <div class="col-md-5 border-right"> 
            <div class="p-3 py-5"> 
                <div class="d-flex justify-content-between align-items-center mb-3">
                     <h4 class="text-right">Edit Profile</h4> 
                    </div> 
                    <div class="row mt-2"> 
                        <div class="col-md-6">
                            <label class="labels">First Name</label>
                            <input type="text" class="form-control" placeholder="First Name" value="">
                        </div> 
                        <div class="col-md-6">
                            <label class="labels">Last Name</label>
                            <input type="text" class="form-control" value="" placeholder="Last Name">
                        </div> 
                    </div> 
                    <div class="row mt-3"> 
                        <div class="col-md-12">
                            <label class="labels">Phone Number</label>
                            <input type="text" class="form-control" placeholder="Enter p hone number" value="">
                        </div> 
                        <div class="col-md-12">
                            <label class="labels">Address</label>
                            <textarea class="form-control" placeholder="enter address"> </textarea> 
                        </div> 
                        
                    </div> 
                    
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                    </div> 
                </div> 
            </div> 
           
        </div>
</div>
</div>
</div>

{% endblock content %}
